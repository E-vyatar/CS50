<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <!-- Personal css -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">

        <title>
            {% if title %}
                {{ title }} - {{ project_name }}
            {% else %}
                {{ project_name }}
            {% endif %}
        </title>
    </head>
    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <!-- Menu toggling button for phone display -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <!-- Brand name -->
                    <a href="{{ url_for('home') }}" style="text-decoration: none;">
                        <span class="navbar-brand mb-0 h1">{{ project_name }}</span>
                    </a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Logged user nav-bar -->
                        {% if session['username'] %}
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('add') }}">Add</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('categories') }}">Categories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}">Log out</a>
                            </li>
                        <!-- Defult nav-bar -->
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('register') }}">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Log in</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block secondary %}{% endblock secondary %}
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <h1 style="color: red;">{{ project_name }}</h1>
                </div>
            </div>
            <!-- Page content -->
            {% block main %}{% endblock main %}
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    </body
</html>
