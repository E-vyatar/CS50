<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            document.addEventListener('DOMContentLoaded', function() {

                // correct answer
                let right = document.querySelector('#ca');
                right.addEventListener("click", function() {
                    right.style.backgroundColor = "#008000";
                    document.querySelector('#feedback').innerHTML = "Correct";
                });

                // incorrect answer
                let wrong = document.querySelectorAll('#ic');
                for (let i = 0; i < wrong.length; i++)
                {
                    wrong[i].addEventListener("click", function() {
                        wrong[i].style.backgroundColor = "#ff0000";
                        document.querySelector('#feedback').innerHTML = "Incorrect";
                });
                };

                // free response
                document.querySelector('#check').addEventListener("click", function() {
                    let a = document.querySelector('input');
                    if (a.value.toUpperCase() === "INSUFFICIENT DATA FOR MEANINGFUL ANSWER")
                    {
                        a.style.backgroundColor = "#008000";
                        document.querySelector('#feedback2').innerHTML = "Correct";
                    }
                    else
                    {
                        a.style.backgroundColor = "#ff0000";
                        document.querySelector('#feedback2').innerHTML = "Incorrect";
                    }
                });
            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                    <h3>
                        <p>
                            There are millions of books in the Lost Library. How many letters are there in those books?
                        </p>
                        <p>
                            <button id="ic">
                                Three zillion, two thousand, five hundred, and thirty-six
                            </button>
                            <button id="ic">
                                Sixty million, two hundred and thirty thousand, four hundred and fifty-one
                            </button>
                            <button id="ca">
                                Ten
                            </button>
                        </p>
                        <p id="feedback"></p>
                    </h3>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>
                    Can the workings of the second law of thermodynamics be reversed?
                </h3>
                <input type="text"></input>
                <button id="check">
                    Check
                </button>
                <p id="feedback2"></p>
            </div>

        </div>
    </body>
</html>
