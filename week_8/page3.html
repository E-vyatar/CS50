        <script>
            /* display country images */
            document.addEventListener('DOMContentLoaded', function()
            {
                /* countries names */
                let show = document.querySelectorAll("#show");
                /* countries flags */
                let flag = document.querySelectorAll(".flag");
                /* countries images containers */
                let expand = document.querySelectorAll("#expandB");
                for (let i = 0; i < show.length; i++)
                {
                    /* clickables countries names */
                    show[i].onclick = function()
                    {
                        if(expand[i].style.display == 'none')
                        {
                            expand[i].style.display = 'block';
                        }
                        else
                        {
                            expand[i].style.display = 'none';
                        }
                    };
                    /* clickables countries flags */
                    flag[i].onclick = function()
                    {
                        if(expand[i].style.display == 'none')
                        {
                          expand[i].style.display = 'block';
                        }
                        else
                        {
                          expand[i].style.display = 'none';
                        }
                    };
                }
            });
        </script>
