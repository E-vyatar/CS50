{% extends "layout.html" %}

{% block title %}
    sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select name="symbol">
            {% for i in user_data%}
            <option value="{{ i["Symbol"] }}">{{ i["Symbol"] }}</option>
            {% endfor %}
        </select>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number" value=0>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
